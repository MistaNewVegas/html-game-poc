<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #1f1f1f;
        }

        .window {
            background-color: #333438;
            color: #ddd;
            font-weight: bold;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .window div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
            border: 2px solid white;
        }




    </style>
</head>
<body>

    <div class="window">
        <h1>Game test Window</h1>
        <hr>
        <div id="gamecanvas">
            <canvas width="1000" height="700"></canvas>
        </div>
        <hr>
        <label for="movementSelect">Enemy Movement: </label>
        <select id="movementSelect">
          <option value="random" selected>Random</option>
          <option value="chase">Chase</option>
        </select>
    </div>

    <script src="game.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
          const movementSelect = document.getElementById("movementSelect");
          movementSelect.addEventListener("change", function(e) {
            const selectedMode = e.target.value;
            for (let enemy of game.enemies) {
              enemy.movementType = selectedMode;
            }
          });
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
